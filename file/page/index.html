<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EnterChat</title>
    <link rel="icon" href="/file/img/log.png" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../sass/index.css" />
  </head>

  <body>
    <div class="main">
      <div class="top">
        <div class="top-left">
          <div class="header"></div>
          <div class="search">
            <h1>孤独的狼</h1>
            <p>个性签名：<span>哈哈啊哈</span></p>
          </div>
        </div>
        <div class="top-type">
          <a href="#" class="news icon-site"></a>
          <a href="#" class="friend icon-site"></a>
          <a href="#" class="file icon-site"></a>
          <a href="#" class="black icon-site"></a>
        </div>
        <div class="top-right">
          <i class="ic-menu ic-same"></i>
          <i class="ic-shrink ic-same"></i>
          <i class="ic-boost ic-same"></i>
          <i class="ic-close ic-same"></i>
        </div>
      </div>
      <div class="box">
        <!--聊天好友列表-->
        <div class="chat-list">
          <div class="list-box select">
            <img class="chat-head" src="../img/head1.png" alt="" />
            <div class="chat-rig">
              <p class="title">宋温暖</p>
              <p class="text">在？</p>
            </div>
          </div>
        </div>
        <!--聊天内容展示区-->
        <div class="box-right">
          <div class="recvfrom">
            <div class="nav-top">
              <p>宋温暖</p>
            </div>
            <div class="news-top">
              <ul>
                <!-- 对方 -->
                <li class="other">
                  <div class="avatar">
                    <img src="../img/head1.png" alt="" />
                  </div>
                  <div class="msg">
                    <p class="msg-name">宋温暖</p>
                    <p class="msg-text">
                      请接下这个活 <emoji class="pizza"></emoji>
                    </p>
                    <time>20:18</time>
                  </div>
                </li>
                <!-- 自己 -->
                <li class="self">
                  <div class="avatar">
                    <img src="../img/head.png" alt="" />
                  </div>
                  <div class="msg">
                    <p class="msg-name">安安安</p>
                    <p class="msg-text">
                      请接下这个下这个活请接下接下这个活请接下接下这个活请接下下这个活请接下这个活<emoji
                        class="pizza"
                      ></emoji>
                    </p>
                    <time>20:18</time>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="sendto">
            <!-- <div class="but-nav">
              <ul>
                <li class="font"></li>
                <li class="face"></li>
                <li class="cut"></li>
                <li class="page"></li>
                <li class="old"></li>
              </ul>
            </div> -->
            <!-- 输入区 -->
            <div class="but-text">
              <textarea
                name="content"
                id="text"
                cols="30"
                rows="10"
                ;
              ></textarea>
              <button href="#" class="button">发送</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
